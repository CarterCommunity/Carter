name: .NET Core

on: [push, pull_request]
jobs:
  build:

    name: Github Actions Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100
    - name: Build Reason
      run: echo ${{github.ref}} and ${{github.event_name}}
    - name: Build with dotnet
      run: find . -path ./template -prune -false -o -name '*.csproj' -execdir dotnet build --configuration Release --nologo {} \;
#    - name: Build with dotnet
#      run: dotnet build --configuration Release --nologo
    - name: Run tests
      run: dotnet test --configuration Release --no-build --nologo
    - if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || contains(github.ref, 'tags'))
      name: Push CI
      run: ./push.sh ${{ secrets.FEEDZ_KEY }}
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
